<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form>
            <label for="first_name">First name :</label>
            <input type="text" id="first_name" name="first_name" placeholder="Adınızı daxil edin">
            <br> <br>
            <label for="last_name">Last name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Soyadınızı daxil edin"> <br> <br>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" checked>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label> <br> <br>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="emailinizi daxil edin"> 
            <br> <br>
            <label for="birthdate">Date of Birth :</label>
            <input type="date" id="birthdate" name="birthdate" placeholder="Doğum tarixini daxil edin">
            <br> <br>
            <label for="address">Address :</label> <br>
                <textarea name="adress" id="" cols="40" rows="10" placeholder="Adresinizi daxil edin"></textarea>
            <br>
            <button type="submit">Gönder</button>
        </form>
    </div>
</body>
</html>
