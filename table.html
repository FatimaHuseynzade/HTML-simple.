<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    border: 1px solid black;
    text-align: left;
    padding: 8px;
}

th {
    background-color: #f2f2f2;
}
    </style>
</head>
<body>
    <h1>Simple HTML Table Examble</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>25</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>30</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>David</td>
                <td>22</td>
                <td>UK</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
